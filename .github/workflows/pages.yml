# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write      # push to gh-pages
  pages: write         # publish Pages
  id-token: write      # OIDC for Pages deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: 📥 Check out source
        uses: actions/checkout@v4

      - name: 🟢 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm           # <-- built-in cache

      - name: 🔧 Install & build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_ANALYTICS_ID: ${{ secrets.ANALYTICS_ID }}
          CI: true
        run: |
          npm ci
          npm run build        # MUST output to dist/

      - name: 🔍 Smoke-test build artefacts
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "🔴 dist/ is missing or empty" >&2
            exit 1
          fi
          echo "✅ dist/ exists with files:"
          ls -R dist | head -n 20

      - name: 🚀 Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist          # match your Vite outDir
          publish_branch: gh-pages   # default but explicit
          force_orphan: true         # ignores .gitignore, starts clean tree
