# .github/workflows/pages.yml
name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: write        # allow pushing to gh-pages
  pages: write           # allow GitHub Pages deployment
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Inject env and build
        run: |
          # Create temp env file from secrets
          echo "VITE_API_URL=${{ secrets.API_URL }}"        >> .env
          echo "VITE_ANALYTICS_ID=${{ secrets.ANALYTICS_ID }}" >> .env
          npm ci
          npm run build
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # or ./build for CRA
