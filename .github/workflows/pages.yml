name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ”§ Install & build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}         # keep if you still need them
          VITE_ANALYTICS_ID: ${{ secrets.ANALYTICS_ID }}
          CI: true
        run: |
          npm ci
          npm run build                                # now writes to out/

      - name: ðŸ” Sanity-check export
        run: |
          if [ ! -d out ] || [ -z "$(ls -A out)" ]; then
            echo "ðŸ”´ out/ is missing or empty" >&2
            exit 1
          fi
          echo "âœ… out/ exists with files:"
          ls -R out | head -n 20

      - name: ðŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out          # <<< change here
          publish_branch: gh-pages
          force_orphan: true
