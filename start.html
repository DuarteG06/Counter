
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cenas ditas :O</title>
    <style>
        body {
            /* background-image: url('images.jpg'); */
            
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333366;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        .peter_button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .peter_button:hover{
            background-color: #45a049;
        }
        .peter_button_decrease{
            font-size: 10px;        /* Text size */
            font-weight: bold;
            padding: 5px 150px;     /* Button size (top/bottom, left/right) */
            margin: 10px auto;      /* Distance from other elements */
            display: block;         /* Make it a block for centering */
            background-color: #4CAF50;  /* Background color */
            color: rgb(255, 255, 255);           /* Text color */
            border: none;           /* No border */
            border-radius: 8px;     /* Rounded corners */
            cursor: pointer;
        }
        .peter_button_decrease:hover{
            background-color: #45a049;
        }
        .counter_peter{
            font-size: 20px;
            font-weight: bold;
            display:flex;
            text-align: center;
            height: 100%;
        }
        .torta_button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #dcbc19;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .torta_button:hover{
            background-color: #d5b202;
        }
        .torta_button_decrease{
            font-size: 10px;        /* Text size */
            font-weight: bold;
            padding: 5px 70px;     /* Button size (top/bottom, left/right) */
            margin: 10px auto;      /* Distance from other elements */
            display: block;         /* Make it a block for centering */
            background-color: #dcbc19;  /* Background color */
            color: rgb(255, 255, 255);           /* Text color */
            border: none;           /* No border */
            border-radius: 8px;     /* Rounded corners */
            cursor: pointer;
        }
        .torta_button_decrease:hover{
            background-color: #d5b202;
        }
        .counter_torta{
            font-size: 20px;
            font-weight: bold;
            display:flex;
            text-align: center;
            height: 100%;
        }
        .button-counter-container-torta{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* spacing between button and counter */
            margin: 50px auto 10px auto;
        }
        .button-counter-container-peter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* spacing between button and counter */
            margin: 50px auto 10px auto;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
            margin-top: 0px;
        }
        .bar-container {
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        .bar-label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .bar {
            height: 30px;
            line-height: 30px;
            color: white;
            padding-left: 10px;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
            font-weight: bold;
        }

        .peter-bar {
            /* background-color: #4CAF50; */
            background-image: url('burger.jpg');
            background-size: 100% 100%;  /* Or "contain" if you want it to scale inside */
            background-repeat: no-repeat;
            background-position: center;
            height: 60px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .torta-bar {
            background-image: url('steve3.jpg');
            background-size: 100% 100%;  /* Or "contain" if you want it to scale inside */
            background-repeat: no-repeat;
            background-position: center;
            height: 60px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Frases incónicas</h1>
    <p>Sempre que alguém disser a sua grande frase, regista!</p>
    <!--   <a href="https://example.com">Visit Example</a>   -->
    <img src="Original_Doge_meme.jpg" alt="A description">


    <div class="button-counter-container-peter">
        <div class="button-group">
            <button class="peter_button" onclick="increaseCounter_peter()">
                "Tenho fome / Não vais comer isso?"
            </button>
            <button class="peter_button_decrease" onclick="decreaseCounter_peter()">-</button>
        </div>
        <div class="counter_peter">Counter_peter:&nbsp;<span id="count_peter">0</span></div>

    </div>
    <div class="button-counter-container-torta">
        <div class="button-group">
            <button class="torta_button" onclick="increaseCounter_torta()">
                "Esqueci-me"
            </button>
            <button class="torta_button_decrease" onclick="decreaseCounter_torta()">-</button>
        </div>
        <div class="counter_torta">Counter_torta:&nbsp;<span id="count_torta">0</span></div>

    </div>


    <h2>Leaderboard</h2>
    <div id="leaderboard" class="bar-container">
        <div class="bar-label">Peter</div>
        <div class="bar peter-bar" id="bar_peter" style="width: 0%;">0</div>

        <div class="bar-label">Torta</div>
        <div class="bar torta-bar" id="bar_torta" style="width: 0%;">0</div>
    </div>

    onclick="increaseCounter_peter()">"Tenho fome / Não vais comer isso?"
    </button> -->

    <script src="main.js"> </script>
</body>

</html>
